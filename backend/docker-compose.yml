version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: placemate-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: placemate
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - placemate-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: placemate-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/placemate?authSource=admin
      JWT_ACCESS_SECRET: your-super-secret-access-token-key-change-in-production
      JWT_REFRESH_SECRET: your-super-secret-refresh-token-key-change-in-production
      COOKIE_SECRET: your-cookie-secret-change-in-production
      ALLOWED_ORIGINS: http://localhost:5173,http://localhost:3000
      FRONTEND_URL: http://localhost:5173
    depends_on:
      - mongodb
    networks:
      - placemate-network
    volumes:
      - ./logs:/app/logs

networks:
  placemate-network:
    driver: bridge

volumes:
  mongodb_data:
  mongodb_config:
